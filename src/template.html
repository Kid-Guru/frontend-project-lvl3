<!doctype html>
<html>

<head>
  <title>Webpack Package</title>
</head>

<body>
  <div id="point">
    <div class="container-fluid custom-bg">
      <div class="container-lg p-4">
        <div class="row">
          <div class="col-md-10 col-lg-8">
            <h1>RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form>
              <div class="row">
                <div class="col">
                  <input autofocus type="text" name="rssLink" class="form-control form-control-lg" placeholder="Ссылка RSS" aria-label="Ссылка RSS">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary" name="submitButton">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <div class="feedback text-danger"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container-lg p-4">
        <div class="row">
          <div class="col-md-10 col-lg-8 feed"></div>
          <div class="col-md-10 col-lg-8 posts"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
